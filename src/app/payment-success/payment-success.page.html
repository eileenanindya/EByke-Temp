<ion-content [fullscreen]="true">
  <div class="container">
    <div class="title">
      <h1>Payment Successful!</h1>
      <h2>Success! Your payment has been received. Thank you for trusting us.</h2>
    </div>
    <div class="absolute bottom-10 left-0 right-0 flex flex-col justify-center items-center space-y-4">
      <button (click)="goToDashboard()" class="w-full font-medium py-2 flex justify-center items-center space-x-2" 
      style="
          background-color: hsl(51, 100%, 70%);
          color: #0b9ad3;
          width: 160px;
          border-radius: 30px;
          height: 40px;

    </div>
  </div>
</ion-content>
