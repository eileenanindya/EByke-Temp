<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent E-Bike</title>
  <!-- Ionic Framework CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <!-- Custom Styles -->
  <style>
    .header-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .form-label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .form-input {
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      width: 100%;
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 1.5rem 0;
    }

    .book-btn {
      background-color: #ffeb3b;
      color: #007bff;
      font-weight: bold;
      width: 100%;
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .book-btn:hover {
      background-color: #ffe033;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Rent</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="header-title">E-Bike</div>

      <form class="form">
        <!-- Booking Form Section -->
        <div>
          <div class="section-title">Booking Form</div>
          <label class="form-label">Start Date</label>
          <input type="date" class="form-input">

          <label class="form-label">End Date</label>
          <input type="date" class="form-input">

          <label class="form-label">Start Time</label>
          <input type="time" class="form-input">

          <label class="form-label">End Time</label>
          <input type="time" class="form-input">
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Pick Up Details Section -->
        <div>
          <div class="section-title">Pick Up Details</div>
          <label class="form-label">Pick Up Time</label>
          <input type="time" class="form-input">

          <label class="form-label">Pick Up Location</label>
          <select class="form-input">
            <option value="">Select location</option>
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="book-btn">Book Now</button>
      </form>
    </ion-content>
  </ion-app>

  <!-- Ionic Framework JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
