<ion-content class="ion-padding">
  <!-- Back Button -->
  <button type="button" class="p-4 inline-flex font-medium items-center text-gray-800 hover:underline" style="margin-bottom: 1rem;">
    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
    </svg>
    Back
  </button>

  <!-- Header Title -->
  <div style="
    font-size: 1.5rem; 
    font-weight: bold; 
    color: #22d3ee; 
    margin-bottom: 1.5rem;">
    E-Bike
  </div>

  <!-- Booking Form Section -->
  <div style="margin-bottom: 2rem;">
    <div style="font-weight: bold; margin-bottom: 1rem;">Booking Form</div>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">Start Date</ion-label>
      <ion-input type="date" placeholder="Select date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">End Date</ion-label>
      <ion-input type="date" placeholder="Select date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">Start Time</ion-label>
      <ion-input type="time" placeholder="Select time"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">End Time</ion-label>
      <ion-input type="time" placeholder="Select time"></ion-input>
    </ion-item>
  </div>

  <!-- Divider -->
  <hr style="border-top: 1px solid #ddd; margin: 1.5rem 0;">

  <!-- Pick Up Details Section -->
  <div>
    <div style="font-weight: bold; margin-bottom: 1rem;">Pick Up Details</div>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">Pick Up Time</ion-label>
      <ion-input type="time" placeholder="Select time"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" style="color: #555;">Pick Up Location</ion-label>
      <ion-select placeholder="Select location">
        <ion-select-option value="location1">Location 1</ion-select-option>
        <ion-select-option value="location2">Location 2</ion-select-option>
        <ion-select-option value="location3">Location 3</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <!-- Book Button -->
  <div style="text-align: center; margin-top: 2rem;">
    <ion-button expand="block" color="warning" style="
      width: 100%; 
      font-size: 1rem; 
      font-weight: bold; 
      border-radius: 8px;">
      Book Now
    </ion-button>
  </div>
</ion-content>
