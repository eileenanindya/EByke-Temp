<ion-content style="
  --background: #7cd0e8;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  text-align: center;
  margin: 0;
  padding: 0;
">
  <!-- Wrapper Utama -->
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 280px;">
    <!-- Lingkaran dengan Centang -->
    <div style="
      width: 120px;
      height: 120px;
      border: 4px solid #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px; /* Jarak bawah lingkaran */
    ">
      <!-- Centang -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Teks Payment Success -->
    <h1 style="
      color: #ffffff;
      font-size: 30px;
      font-weight: 800;
      margin: 0;
      margin-bottom: 10px;
    ">Payment Success!</h1>

    <!-- Subteks -->
    <p style="
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      margin-bottom: 40px; /* Jarak bawah subteks */
    ">Check your email for booking confirmation</p>

    <!-- Tombol OK -->
    <button style="
      background-color: #ffffff;
      color: #7cd0e8;
      border: none;
      border-radius: 30px;
      padding: 10px 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    ">OK</button>
  </div>
</ion-content>
