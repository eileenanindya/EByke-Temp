<ion-content [fullscreen]="true">
  <ion-header [translucent]="true" class="h-auto bg-cyan-400 flex no-shadow rounded-bottom">
    <ion-title class="text-left text-2xl mt-36 mb-10 text-white font-light">
      Welcome!
      <br/>
      <span class="text-5xl text-wrap text-white font-semibold block mt-1">Register</span>
      <span class="text-2xl text-wrap text-white font-light block mt-3">Create your Account</span>
    </ion-title>
  </ion-header>

  <div class="form">
    <form class="max-w-sm mx-auto ion-padding">
      <div class="relative z-0 w-full mb-5 group">
          <input type="email" [(ngModel)]="data.email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " autocomplete="off" required />
          <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
      </div>
      <div class="relative z-0 w-full mb-5 group">
          <input type="password" [(ngModel)]="data.password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
          <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400 text-xs mt-3">
              <li>
                  Password must be at least 8 characters 
              </li>
          </ul>
      </div>
      
      <div class="relative z-0 w-full mb-5 group">
          <input type="password" [(ngModel)]="data.password_confirmation" name="password_confirmation" id="password_confirmation" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="password_confirmation" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
      </div>
      
      <div class="absolute bottom-10 left-0 right-0 flex flex-col justify-center items-center space-y-4">
        <button type="submit" (click)="doRegister()" class="text-cyan-400 bg-yellow-200 hover:bg-yellow-200 focus:ring-4 focus:outline-none focus:ring-yellow-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-200 dark:hover:bg-yellow-200 dark:focus:ring-yellow-500">
          Register new account
        </button>
        <p class="text-center text-gray-700 dark:text-white">Already have an account? 
          <a class="text-cyan-400 font-medium" [routerLink]="['/login']">Login</a>
        </p>
      </div>
    </form>
  </div>
</ion-content>
