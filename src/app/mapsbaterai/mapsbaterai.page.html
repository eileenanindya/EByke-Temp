<ion-content [fullscreen]="true">
  <button type="button" [routerLink]="['/home']" class="p-4 pb-0 pt-8 inline-flex font-medium items-center text-gray-800 hover:underline" style="margin-bottom: 1rem;">
    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
    </svg>
    Battery Maps
  </button>
  <div class="map-container w-full h-[100%] fixed">
    <!-- Map Area -->
    <div id="mapId" style="height: 75%; width: 100%;"></div>

    <div class=" bottom-0 left-0 right-0 bg-white p-4 pb-10 rounded-t-lg shadow-lg flex flex-col">
      <div class="mb-3 flex items-center space-x-2">
        <svg class="w-4 h-4 text-cyan-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Z" clip-rule="evenodd"/>

        </svg>
        

        <div>
          <!-- Menampilkan lokasi pengguna -->
          <p class="text-sm text-gray-500" id="userLocationText">{{ userLocationText || 'Your Location' }}</p>
          <p class="text-base font-medium text-gray-800" id="userLocationDistance">{{ userLocationDistance || '' }}</p>
        </div>

      </div>
      <div class="mb-3 flex items-start space-x-2">
        <svg class="w-6 h-6 text-yellow-300 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M11.906 1.994a8.002 8.002 0 0 1 8.09 8.421 7.996 7.996 0 0 1-1.297 3.957.996.996 0 0 1-.133.204l-.108.129c-.178.243-.37.477-.573.699l-5.112 6.224a1 1 0 0 1-1.545 0L5.982 15.26l-.002-.002a18.146 18.146 0 0 1-.309-.38l-.133-.163a.999.999 0 0 1-.13-.202 7.995 7.995 0 0 1 6.498-12.518ZM15 9.997a3 3 0 1 1-5.999 0 3 3 0 0 1 5.999 0Z" clip-rule="evenodd"/>
        </svg>
        
        <h1></h1>
        <!-- Menampilkan alamat tujuan -->
        <p class="text-sm text-gray-500" id="destinationText">{{ destinationText || 'Select Destination' }}</p>
      </div>

      <div class="flex justify-center">
        <p id="distance" class="text-lg font-medium">{{ distance || '0.00 km' }}</p>
      </div>
    </div>
  </div>
</ion-content>
