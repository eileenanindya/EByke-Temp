<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mapsbaterai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mapsbaterai</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="map-container relative w-full h-full">
    <!-- Map Area -->
    <div id="map" class="w-full h-3/4"></div>

    <!-- Location Info -->
    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 rounded-t-lg shadow-lg">
      <div class="mb-3">
        <p class="text-sm text-gray-500">Your Location</p>
        <p class="text-base font-medium text-gray-800">6 min (3.2 km)</p>
      </div>
      <div class="mb-3">
        <p class="text-sm text-gray-500">Jl. Mayjend Panjaitan No.75, Penanggungan, Kec. Klojen, Kota Malang, Jawa Timur.</p>
      </div>
      <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-medium py-2 rounded-lg flex justify-center items-center space-x-2">
        <ion-icon name="navigate"></ion-icon>
        <span>Start</span>
      </button>
    </div>
  </div>
</ion-content>
