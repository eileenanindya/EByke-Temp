<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mapsbaterai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mapsbaterai</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="map-container relative w-full h-full">
    <!-- Map Area -->
    <div id="mapId" style="height: 75%; width: 100%;"></div>

    <!-- Location Info -->
    <div id="distance-info" class="absolute bottom-16 left-0 right-0 bg-white p-4 text-center">
      <!-- Menampilkan jarak -->
      <p id="distance" class="text-lg font-medium">{{ distance || '0.00 km' }}</p>
    </div>

    <div class="absolute bottom-0 left-0 right-0 bg-white p-4 rounded-t-lg shadow-lg">
      <div class="mb-3 flex items-center space-x-2">
        <ion-icon name="ellipse" style="color: #17bbfc; font-size: 40px; fill: #0b9ad3;"></ion-icon>

        <div>
          <!-- Menampilkan lokasi pengguna -->
          <p class="text-sm text-gray-500" id="userLocationText">{{ userLocationText || 'Your Location' }}</p>
          <p class="text-base font-medium text-gray-800" id="userLocationDistance">{{ userLocationDistance || '' }}</p>
        </div>

      </div>
      <div class="mb-3 flex items-start space-x-2">
        <ion-icon name="location" style="color: hsl(51, 100%, 70%); font-size: 40px;"></ion-icon>
        <!-- Menampilkan alamat tujuan -->
        <p class="text-sm text-gray-500" id="destinationText">{{ destinationText || 'Select Destination' }}</p>
      </div>

      <!-- Menampilkan jarak -->
      <!-- <p id="distance" class="text-lg font-medium">{{ distance || '0.00 km' }}</p> -->
      <div class="flex justify-center">
        <p id="distance" class="text-lg font-medium">{{ distance || '0.00 km' }}</p>
      </div>
      


      <!-- <button class="w-full" style="background-color: hsl(51, 100%, 70%); hover:bg-yellow-500; color: #0b9ad3; font-medium py-2 flex justify-center items-center space-x-2; width: 160px; border-radius: 30px; height: 40px;">
        <ion-icon name="navigate"></ion-icon>
        <span>Start</span>
      </button> -->
    </div>
  </div>
</ion-content>
